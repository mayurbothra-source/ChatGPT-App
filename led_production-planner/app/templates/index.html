<!DOCTYPE html>
<html>
<head>
    <title>LED Production Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>LED Production Planning</h2>

<form method="post" action="/plan">
    <label>Start Time</label>
    <input name="start_time" type="datetime-local" class="form-control" required>

    <h5 class="mt-3">Raw Material</h5>
    <input name="dies" placeholder="Available Dies" class="form-control" required>
    <input name="leadframes" placeholder="Available Leadframes" class="form-control" required>
    <input name="tape_reels" placeholder="Available Tape Reels" class="form-control" required>

    <h5 class="mt-3">Order</h5>
    <input name="order_id" placeholder="Order ID" class="form-control" required>
    <input name="reels" placeholder="Reels Required" class="form-control" required>
    <input name="dies_per_led" placeholder="Dies per LED" class="form-control" required>
    <input name="priority" placeholder="Priority (1-4)" class="form-control" required>

    <button class="btn btn-primary mt-3">Generate Plan</button>
</form>

{% if result %}
<h4 class="mt-4">Result</h4>
<pre>{{ result }}</pre>
{% endif %}

</body>
</html>
